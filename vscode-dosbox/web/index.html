<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      html,
      body,
      #jsdos {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="/dist/emulators-ui/emulators-ui.js"></script>
    <link
      rel="stylesheet"
      href="/dist/emulators-ui/emulators-ui.css"
    />
  </head>

  <body>
    <input type="checkbox" id="debug" />
    <label for="debug">pause</label>
    <input type="checkbox" id="sound" />
    <label for="sound">sound</label>
    <select id="emulatorFunction">
      <option value="dosboxWorker">Worker</option>
      <option value="dosboxDirect">Direct</option>
    </select>
    <div class="layout">
      <div id="root" style="width: 100%; height: 100%"></div>
    </div>
    <script>
      window.jsdosconfig = {
        pathPrefix: "/dist/emulators/",
        bundlePath:
          "https://cdn.dos.zone/original/2X/2/24b00b14f118580763440ecaddcc948f8cb94f14.jsdos",
      };
    </script>
    <p id="loadingInfo">loading</p>

    <textarea id="show" style="width: 100%;"></textarea>
    <script src="../dist/index.js"></script>
  </body>
</html>
